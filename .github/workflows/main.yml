name: workflow for PR

on:
  push:
    branches:
    - dev
jobs:
  sonarqube:
    name: SonarQube Trigger
    runs-on: self-hosted
    steps:
    - name: Checking out
      uses: actions/checkout@dev
      with:
        fetch-depth: 0
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}
